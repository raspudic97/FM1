<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="left-side">
      <h1 class="main-title">Get <span class="title-color">insights</span> that help <br>your business grow.</h1>

        <p class="pharagraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat">
            <div class="stat-value">10k+</div>
            <div class="stat-heading">COMPANIES</div>
          </div>

          <div class="stat">
            <div class="stat-value">314</div>
            <div class="stat-heading">TEMPLATES</div>
          </div>

          <div class="stat">
            <div class="stat-value">12M+</div>
            <div class="stat-heading">QUERIES</div>
          </div>
        </div>
      </div>

        <div class="img"></div>
  </div>
</body>

</html>
