<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <div class="card-container">
        <img class="card-hero" src="./assets/img/illustration-hero.svg" alt="" class="card-header-img">

        <h2 class="title">Order Summary</h2>

        <p class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>

        <div class="annual-plan">
            <img src="./assets/img/icon-music.svg" alt="" class="ap-icon">
            <div class="ap-price">
                <p class="ap-title">Annual Plan</p>
                <p class="ap-price-value">$59.99/year</p>
            </div>
            <a class="ap-change" href="#">Change</a>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <a class="cancel-btn" href="#">Cancel Order</a>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mile Raspudic - Raspudic97</a>.
    </div>
</body>

</html>
